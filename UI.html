    <script>
        // Animate gradient background
        const gradient = document.querySelector('.fluid-gradient');
        let angle = 125;
        function animateGradient() {
            angle = (angle + 0.1) % 360;
            gradient.style.background = `linear-gradient(${angle}deg, #0a192f, #112240, #233554)`;
            requestAnimationFrame(animateGradient);
        }
        animateGradient();

        // Clamp image sizes
        const MIN_SIZE = 48; // px
        const MAX_SIZE = 256; // px

        function getDimensionsFromFilename(filename) {
            const match = filename.match(/(\d+)x(\d+)/);
            if (match) {
                return {
                    width: parseInt(match[1], 10),
                    height: parseInt(match[2], 10)
                };
            }
            return { width: 50, height: 50 };
        }

        // Sort images by area, largest first
        function sortImagesByArea(images) {
            return images.slice().sort((a, b) => {
                const da = getDimensionsFromFilename(a);
                const db = getDimensionsFromFilename(b);
                return (db.width * db.height) - (da.width * da.height);
            });
        }

        function clamp(val, min, max) {
            return Math.max(min, Math.min(max, val));
        }

        function createMasonryLayout() {
            const grid = document.getElementById('pixelGrid');
            grid.innerHTML = '';

            // Sort images by area, largest first
            const sortedImages = sortImagesByArea(pixelImages);

            sortedImages.forEach(src => {
                const { width, height } = getDimensionsFromFilename(src);

                // Clamp dimensions
                let displayWidth = clamp(width, MIN_SIZE, MAX_SIZE);
                let displayHeight = clamp(height, MIN_SIZE, MAX_SIZE);

                // Responsive: scale down if viewport is too small
                const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0) - 320; // minus sidebar
                if (displayWidth > vw * 0.8) {
                    const scale = (vw * 0.8) / displayWidth;
                    displayWidth = Math.round(displayWidth * scale);
                    displayHeight = Math.round(displayHeight * scale);
                }

                const cell = document.createElement('div');
                cell.className = 'pixel-cell reveal';
                cell.style.width = `${displayWidth}px`;
                cell.style.height = `${displayHeight}px`;

                const img = document.createElement('img');
                img.src = src;
                img.alt = src.split('/').pop();
                img.className = 'pixel-img';

                const info = document.createElement('div');
                info.className = 'img-info';
                info.textContent = `${width}x${height}`;

                cell.appendChild(img);
                cell.appendChild(info);
                grid.appendChild(cell);

                // Add click event to enlarge image
                cell.addEventListener('click', function(e) {
                  showModal(src, img.alt);
                  e.stopPropagation();
                });
            });
        }

        // Make sure pixelImages is defined and loaded before use
    if (typeof pixelImages === 'undefined' || !Array.isArray(pixelImages) || pixelImages.length === 0) {
        // Fallback: show a message if no images are loaded
        document.getElementById('pixelGrid').innerHTML = '<div style="color:white;font-size:1.2em;">No images found. Check ui_images.js.</div>';
    } else {
        createMasonryLayout();
    }

    window.addEventListener('resize', () => {
        clearTimeout(window.resizeTimer);
        window.resizeTimer = setTimeout(() => {
            if (typeof pixelImages !== 'undefined' && Array.isArray(pixelImages) && pixelImages.length > 0) {
                createMasonryLayout();
            }
        }, 250);
    });

    // Modal logic
    function showModal(src, alt) {
          const modal = document.getElementById('imgModal');
          const modalImg = document.getElementById('modalImg');
          modalImg.src = src;
          modalImg.alt = alt;

          // Enlarge small images in modal
          const dims = getDimensionsFromFilename(src);
          if (dims.width < 100 || dims.height < 100) {
            // Scale up to at least 250px on the largest side, but keep aspect ratio and don't exceed modal max
            const scale = Math.max(250 / Math.max(dims.width, dims.height), 1);
            modalImg.style.width = `${Math.round(dims.width * scale)}px`;
            modalImg.style.height = `${Math.round(dims.height * scale)}px`;
            modalImg.style.maxWidth = '90vw';
            modalImg.style.maxHeight = '80vh';
            // Ensure pixelated rendering for upscaled small images
            modalImg.style.imageRendering = 'pixelated';
          } else {
            modalImg.style.width = '';
            modalImg.style.height = '';
            modalImg.style.maxWidth = '100%';
            modalImg.style.maxHeight = '80vh';
            // Use default rendering for larger images
            modalImg.style.imageRendering = '';
          }

          modal.style.display = 'flex';
          setTimeout(() => { modal.style.opacity = '1'; }, 10);
          document.body.style.overflow = 'hidden';
        }

        function closeModal() {
          const modal = document.getElementById('imgModal');
          modal.style.opacity = '0';
          setTimeout(() => { modal.style.display = 'none'; }, 200);
          document.body.style.overflow = '';
        }

        document.getElementById('closeModalBtn').onclick = closeModal;
        document.getElementById('imgModal').onclick = function(e) {
          if (e.target === this) closeModal();
        };
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape') closeModal();
        });
    </script>
    <script>
        // --- SIDEBAR HAMBURGER FOR MOBILE ---
        (function() {
          const sidebar = document.getElementById('sidebarMain');
          const hamburger = document.getElementById('sidebarHamburger');
          const overlay = document.getElementById('sidebarOverlay');
          const closeBtn = document.getElementById('sidebarCloseBtn');
          let sidebarOpen = false;

          function isMobile() {
            return window.innerWidth <= 900 || window.matchMedia('(orientation: portrait)').matches;
          }

          function updateSidebarState() {
            if (isMobile()) {
              hamburger.style.display = 'block';
              if (sidebarOpen) {
                sidebar.classList.add('sidebar-open');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
              } else {
                sidebar.classList.remove('sidebar-open');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
              }
            } else {
              sidebar.classList.remove('sidebar-open');
              overlay.classList.remove('active');
              document.body.style.overflow = '';
              hamburger.style.display = 'none';
            }
          }

          hamburger.addEventListener('click', function() {
            sidebarOpen = true;
            updateSidebarState();
          });

          overlay.addEventListener('click', function() {
            sidebarOpen = false;
            updateSidebarState();
          });

          if (closeBtn) {
            closeBtn.onclick = function(e) {
              e.stopPropagation();
              sidebarOpen = false;
              updateSidebarState();
            };
          }

          sidebar.addEventListener('click', function(e) {
            if (isMobile() && e.target.closest('.sidebar-link')) {
              sidebarOpen = false;
              updateSidebarState();
            }
          });

          window.addEventListener('resize', updateSidebarState);
          window.addEventListener('orientationchange', updateSidebarState);
          updateSidebarState();
        })();
    </script>
