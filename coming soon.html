<script>
// --- SIDEBAR HAMBURGER FOR MOBILE ---
(function() {
  const sidebar = document.getElementById('sidebarMain');
  const hamburger = document.getElementById('sidebarHamburger');
  const overlay = document.getElementById('sidebarOverlay');
  const closeBtn = document.getElementById('sidebarCloseBtn');
  let sidebarOpen = false;

  function isMobile() {
    return window.innerWidth <= 900 || window.matchMedia('(orientation: portrait)').matches;
  }

  function updateSidebarState() {
    if (isMobile()) {
      hamburger.style.display = 'block';
      if (sidebarOpen) {
        sidebar.classList.add('sidebar-open');
        overlay.classList.add('active');
        document.body.style.overflow = 'hidden';
      } else {
        sidebar.classList.remove('sidebar-open');
        overlay.classList.remove('active');
        document.body.style.overflow = '';
      }
    } else {
      sidebar.classList.remove('sidebar-open');
      overlay.classList.remove('active');
      document.body.style.overflow = '';
      hamburger.style.display = 'none';
    }
  }

  hamburger.addEventListener('click', function() {
    sidebarOpen = true;
    updateSidebarState();
  });

  overlay.addEventListener('click', function() {
    sidebarOpen = false;
    updateSidebarState();
  });

  if (closeBtn) {
    closeBtn.onclick = function(e) {
      e.stopPropagation();
      sidebarOpen = false;
      updateSidebarState();
    };
  }

  sidebar.addEventListener('click', function(e) {
    if (isMobile() && e.target.closest('.sidebar-link')) {
      sidebarOpen = false;
      updateSidebarState();
    }
  });

  window.addEventListener('resize', updateSidebarState);
  window.addEventListener('orientationchange', updateSidebarState);
  updateSidebarState();
})();
</script>
